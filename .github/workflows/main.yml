name: NexStay CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Validate Docker Compose
        run: docker compose config

      - name: Test Backend Build
        run: docker build ./backend
