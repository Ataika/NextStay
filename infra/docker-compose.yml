version: '3.8'

services:
  # База данных для Даира и Superset
  db:
    image: postgres:15
    container_name: nexstay_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: nexstay
    ports:
      - "5432:5432"
    volumes:
      - nexstay_data:/var/lib/postgresql/data

  # Заглушка для бэкенда (Даир наполнит позже)
  backend:
    build: ./backend
    container_name: nexstay_backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  # Аналитика (Superset)
  superset:
    image: apache/superset
    container_name: nexstay_analytics
    ports:
      - "8088:8088"
    depends_on:
      - db
    environment:
      - SUPERSET_SECRET_KEY=your_secret_key_here

volumes:
  nexstay_data:

